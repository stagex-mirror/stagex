[package]
name = "sequoia-sq"
version = "1.3.1"
description = "A command line application exposing a useful set of OpenPGP functionality for common tasks."
license = "LGPL-2.0-or-later"
website = "https://sequoia-pgp.org/"
subpackages = [
  "sequoia-sq",
  "sequoia-sq-completions"
]
deps = ["user-capnproto", "core-gmp", "user-nettle", "core-sqlite3"]
makedeps = ["core-filesystem", "pallet-rust"]

[sources.sequoia-sq]
hash = "ca4a6ef07ab9ca492c8166d6d6ed0354eb81f418bf819cf095c1ee856c461365"
format = "tar.gz"
file = "sq-{version}.{format}"
mirrors = [ "https://gitlab.com/sequoia-pgp/sequoia-sq/-/archive/v{version}/sequoia-sq-v{version}.tar.bz2"]
