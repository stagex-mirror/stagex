[package]
name = "bison"
version = "3.8.2"
description = "The GNU general-purpose parser generator"
website = "https://www.gnu.org/software/bison/bison.html"
license = "GPL-3.0-or-later"
deps = ["core-zlib", "core-autoconf", "core-m4", "core-libzstd", "core-perl", "core-make", "core-llvm", "core-automake", "core-musl", "core-busybox"]
makedeps = ["core-filesystem"]

[sources.bison]
hash = "9bba0214ccf7f1079c5d59210045227bcf619519840ebfa80cd3849cff5a5bf2"
format = "tar.xz"
file = "bison-{version}.{format}"
mirrors = [ "http://mirrors.kernel.org/gnu/bison/{file}",]
